query MediaDetailQuery($id: Int!, $limit: Int, $page: Int, $perPage: Int) {
  Media(id: $id) {
    id
    idMal
    title {
      english
      romaji
      userPreferred
    }
    bannerImage
    coverImage {
      extraLarge
      large
      medium
      color
    }
    nextAiringEpisode {
      airingAt
      episode
    }
    type
    status
    description(asHtml: false)
    startDate {
      day
      month
      year
    }
    endDate {
      day
      month
      year
    }
    season
    seasonYear
    episodes
    duration
    chapters
    volumes
    source
    hashtag
    trailer {
      id
      site
      thumbnail
    }
    updatedAt
    genres
    synonyms
    averageScore
    meanScore
    format
    popularity
    favourites
    isFavourite
    tags {
      id
      name
      isMediaSpoiler
      rank
    }
    relations {
      nodes {
        id
        idMal
        title {
          romaji
          english
          userPreferred
        }
        coverImage {
          large
          medium
        }
        format
      }
    }
    mediaListEntry {
      id
      mediaId
      userId
      status
      score
      progress
      progressVolumes
      repeat
      priority
      private
      notes
      startedAt {
        year
        month
        day
      }
      completedAt {
        year
        month
        day
      }
    }
    characters {
      edges {
        id
        role
        voiceActors {
          id
          name {
            full
            userPreferred
          }
          languageV2
          image {
            medium
          }
        }
        node {
          id
          name {
            full
            userPreferred
          }
          image {
            large
            medium
          }
          gender
          age
          dateOfBirth {
            day
            month
            year
          }
          bloodType
          favourites
          isFavourite
          siteUrl
          description(asHtml: false)
          media {
            nodes {
              id
              title {
                userPreferred
              }
              coverImage {
                large
              }
              format
              type
            }
          }
        }
      }
    }
    studios(isMain: true) {
      pageInfo {
        perPage
        currentPage
      }
      nodes {
        name
      }
    }
    isAdult
    externalLinks {
      id
      url
      site
      type
      icon
      color
    }
    reviews(limit: $limit) {
      nodes {
        summary
        body
        rating
        ratingAmount
        userRating
      }
    }
  }
  Page(page: $page, perPage: $perPage) {
    recommendations(mediaId: $id, sort: RATING_DESC) {
      mediaRecommendation {
        id
        title {
          romaji
          english
          userPreferred
        }
        coverImage {
          extraLarge
          large
          medium
          color
        }
        # bannerImage
        # format
        # seasonYear
        # status
        # episodes
        # favourites
        # popularity
      }
    }
  }
}
