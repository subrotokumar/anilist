query DiscoverMedia(
  $page: Int
  $perPage: Int
  $status: MediaStatus
  $type: MediaType
  $sort: MediaSort
  $season: MediaSeason
  $seasonYear: Int
  $country: CountryCode
) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      perPage
      currentPage
      lastPage
      hasNextPage
    }
    media(
      status: $status
      type: $type
      sort: [$sort]
      season: $season
      seasonYear: $seasonYear
      countryOfOrigin: $country
    ) {
      id
      idMal
      title {
        english
        romaji
        userPreferred
      }
      bannerImage
      coverImage {
        extraLarge
        large
        medium
        color
      }
