query MediaListCollection(
  $userId: Int
  $type: MediaType
  $status: MediaListStatus
  $sort: [MediaListSort]
) {
  MediaListCollection(
    userId: $userId
    type: $type
    status: $status
    sort: $sort
  ) {
    lists {
      entries {
        media {
          mediaListEntry {
            id
            userId
            status
            score
            progress
            progressVolumes
          }
          id
          title {
            romaji
            english
            userPreferred
          }
          coverImage {
            medium
            large
            extraLarge
            color
          }
          bannerImage
          episodes
          chapters
          volumes
          format
        }
      }
    }
  }
}
